<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        {% unless page.layout == 'player' %}
        <header class="site-header bg-blue-600 text-white py-6 shadow-lg">
            <div class="container mx-auto flex flex-col items-center">
                <div class="title-section text-center">
                    <a class="site-title flex items-center justify-center" href="{{ site.baseurl }}/">
                        <i class="fas fa-robot mr-3"></i>Comedy Bot
                    </a>
                    <p class="tagline">automated audio transcripts from comedy shows</p>
                </div>
                <nav class="site-nav">
                    <a href="{{ site.baseurl }}/"><i class="fas fa-home"></i> Home</a>
                    <a href="{{ site.baseurl }}/bits"><i class="fas fa-microphone"></i> Comedy Bits</a>
                    <a href="{{ site.baseurl }}/themes"><i class="fas fa-palette"></i> Themes</a>
                    <a href="{{ site.baseurl }}/joke-types"><i class="fas fa-laugh"></i> Joke Types</a>
                </nav>
            </div>
        </header>        
        {% endunless %}

        <main class="page-content">
            <div class="wrapper">
                {{ content }}
            </div>
        </main>
    </div>
</body>
</html>
